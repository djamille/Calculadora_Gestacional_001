<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Gestacional</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <h1>Calculadora Gestacional</h1>
    </nav>
    <main>
        <section>
            <div class="entrada">
                <form>
                    <label for="data">Digite a data da sua última menstruação:</label>
                    <input type="date" id="data" required>
                    <button type="button" id="btn-enviar" onclick="calcular()">Calcular</button>
                </form>
            </div>
            <span id="resultado"></span>
        </section>
    </main>
    <footer>
        <span>Projeto desenvolvido com muito carinho por Djamille Vieira em 2023</span>            
    </footer>        
    <script src="script.js"></script>
</body>
</html>
